<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhijeet | Creative Portfolio</title>
    <link rel="icon" href="https://ik.imagekit.io/c1bhqzfr6w/portfolio/Untitled%20design%20(29).png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;0,800;1,700&family=Mr+Dafoe&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ff6723;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .font-serif-heading {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.02em;
        }
        .font-signature {
            font-family: 'Mr Dafoe', cursive;
        }
        .font-condensed {
            font-family: 'Bebas Neue', sans-serif;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #ff6723;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* iOS Dock Style / Liquid Glass Effect */
        .btn-liquid-glass {
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            /* Exact iOS Dock Transparency and Blur */
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(50px) saturate(160%) brightness(1.1);
            -webkit-backdrop-filter: blur(50px) saturate(160%) brightness(1.1);
            
            /* Precise Shape and Border */
            border-radius: 999px;
            border: 0.5px solid rgba(255, 255, 255, 0.45);
            
            /* Subtle Depth and Rim Light */
            box-shadow: 
                inset 0 0 0 0.5px rgba(255, 255, 255, 0.1),
                0 4px 24px -1px rgba(0, 0, 0, 0.15),
                0 2px 8px -1px rgba(0, 0, 0, 0.1);
            
            /* Typography Matching */
            color: #ffffff;
            font-weight: 600;
            letter-spacing: -0.01em;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Subtle "Liquid" Flowing Highlight */
        @keyframes glass-liquid-sweep {
            0% { transform: translateX(-150%) skewX(-15deg); }
            50% { transform: translateX(150%) skewX(-15deg); }
            100% { transform: translateX(150%) skewX(-15deg); }
        }

        .btn-liquid-glass::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.08),
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.08),
                transparent
            );
            animation: glass-liquid-sweep 6s infinite ease-in-out;
            pointer-events: none;
        }

        .btn-liquid-glass:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 
                inset 0 0 0 0.5px rgba(255, 255, 255, 0.2),
                0 8px 32px -4px rgba(0, 0, 0, 0.2),
                0 4px 12px -2px rgba(0, 0, 0, 0.1);
        }

        .btn-liquid-glass:active {
            transform: scale(0.96);
            background: rgba(255, 255, 255, 0.15);
            transition-duration: 0.1s;
        }

        /* REDUCE MOTION OVERRIDES */
        body.reduce-motion * {
            animation: none !important;
            transition: none !important;
            transform: none !important;
        }
        body.reduce-motion .btn-liquid-glass::after {
            display: none !important;
        }

        /* Responsive scaling */
        @media (max-width: 640px) {
            .btn-liquid-glass {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
